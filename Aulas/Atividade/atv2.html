<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <script type="text/javascript">
    
    let  num1
    while(isNaN(num1)){
        let num1 = prompt("Digite um número inteiro(Positivo!)");
        if(!isNaN(num1)){
            if(num1 > 0 && num1 % 1 != 0 ) {
                alert(num1 + " , é Primo");
                break;
            } 
            else {
                alert(num1+" , não é primo")
                break;
            }
        } 
        else {
            alert("Digite um valor válido!")
        }
    }
    </script>
</body>
</html>
