<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Exercicio 3</title>   
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const atualizarRelogio = () => {
                const relogio = document.getElementById('relogio')

                const hoje = new Date();
                const horas = hoje.getHours();
                const minutos = hoje.getMinutes();
                const segundos = hoje.getSeconds();

                const hora = horas < 10 ? `0${horas}` : horas;
                const minuto = minutos < 10 ? `0${minutos}` : minutos;
                const segundo = segundos < 10 ? `0${segundos}` : segundos;
                
                relogio.innerHTML = `${hora}:${minuto}:${segundo}`
            }

            atualizarRelogio();
            setInterval(() => atualizaRelogio() , 100)
        })
    </script>
</head>

<body>
    <div id="relogio"></div>

</body>

</html>
