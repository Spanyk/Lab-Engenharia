<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 3 - Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>Formulário de cadastro</h2>
        <form>

            <div class="col">
                <label for="user_name" class="form-label">Nome:</label>
                <input type="text" name="user_name" id="user_name" placeholder="Digite seu nome completo">
            </div>
            <div class="col">
                <label for="user_email">
                    Email:
                </label>
                <input type="email" name="user_email" id="user_email" placeholder="fulano.com">

            </div>
            <div class="col">
                <label for="dt_nasc">
                    Data Nascimento:
                </label>
                <input type="date" name="dt_nasc" id="dt_nasc">

            </div>
    </div>
    <div class="">
        <div class="col">
            <label for="tel_fixo">
                <input type="text" name="tel_fixo" id="tel_fixo" placeholder="(99)9999-9999">
            </label>
        </div>
        <div class="col">
            <label for="tel_cel">
                <input type="text" name="tel_cel" id="tel_cel" placeholder="(99)9999-9999">
            </label>
        </div>
        <div class="">
            <div class="col">
                <input type="radio" name="Professor" id="op" value="professor" >
                <label for="">Professor</label>
            </div>
            <div class="col">
                <input type="radio" name="Aluno" id="op" value="aluno">
                <label for="">Aluno</label>
            </div>
        </div>
    </div>
    <div class="">
        <div class="col">
            <label for="area_atuacao">
                Area:
                <input type="text" id="area_atuacao" id="area_atuacao" placeholder="Digite sua área de atuação">
            </label>
        </div>
        <div class="col">
            <label for="matricula">
                Area:
                <input type="text" id="matricula" id="matricula" placeholder="Digite sua matricula">
            </label>
        </div>
        <div class="col">
            <label for="Latters" id="latters">
                <input type="text" id="latters" placeholder="Digite aqui o endereço para seu Latters">
            </label>
        </div>
    </div>
    <div class="">
        <div class="col">
            <button type="submit" id="btn_submit">Enviar</button>
        </div>
        <div class="col">
            <button type="reset" id="btn_reset">Redefinir</button>
        </div>
    </div>
    </form>
    </div>
</body>
