<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script type="text/javascript">
    
    let  num1
    while(isNaN(num1)){
        let num1 = prompt("Digite um número inteiro(Positivo!)");
        if(!isNaN(num1)){
            if(num1 > 0 && num1 % 2 == 0 ) {
                alert("Número Par");
                break;
            } 
            else { 
                alert("Número Impar");
                break;
            }
        } 
        else {
            alert("Digite um valor válido!")
        }
    }
    </script>
     <a href="/index.html">Voltar</a>
</body>
</html>
