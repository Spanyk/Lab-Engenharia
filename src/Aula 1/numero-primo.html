<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Primo?</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script type="text/javascript">
    
    let  num1
    while(isNaN(num1)){
        let num1 = prompt("Validador de número Primo!");
        if(!isNaN(num1)){
            if(num1 > 0 && num1 % 1 != 0 ) {
                alert(num1 + " , é Primo");
                break;
            } 
            else {
                alert(num1+" , não é primo")
                break;
            }
        } 
        else {
            alert("Digite um valor válido!")
        }
    }
    </script>

</body>
</html>
